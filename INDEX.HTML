<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE.COM</title>
    <link rel="icon" href="Favicon-32x32.png" type="image/x-icon">


    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar-logo {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .navbar-logo:hover {
            transform: scale(1.1);
        }
        .navbar-links {
            display: flex;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .hero {
            background-image: url('https://images.pexels.com/photos/14299950/pexels-photo-14299950.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="main-logo-white-transparent.png" alt="Logo" class="navbar-logo">
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="hero" >
        <h1 style="background-color: #3333336b;">Welcome to ExampleWeb.com</h1>
        <p style="background-color: #3333336b;">Your go-to destination for all things web development and design.</p>
        <p style="background-color: #3333336b;">Explore our services, learn about our team, and get in touch!</p>
        <a href="#" class="btn">Learn More</a>
    </div>
    <div class="footer">
        &copy; 2023 ExampleWeb.com. All rights reserved.
    </div>
</body>
</html>
